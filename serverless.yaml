service: ops-bot-probot

provider:
  name: aws
  region: us-east-2
  timeout: 300
  memorySize: 1024
  stage: dev
  runtime: nodejs14.x
  logRetentionInDays: 60
  apiGateway:
    shouldStartNameWithService: true

functions:
  handleProbot:
    handler: dist/serverless.probot
    events:
      - http:
          path: /
          method: POST
          async: true
      - http:
          path: /probot
          method: GET
    environment:
      LOG_LEVEL: debug
      APP_ID: ${env:APP_ID}
      WEBHOOK_SECRET: ${env:WEBHOOK_SECRET}
      PRIVATE_KEY: ${env:PRIVATE_KEY}
