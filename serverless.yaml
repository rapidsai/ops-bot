service: gpuci-serverless-ops-bot-probot

provider:
  name: aws
  region: us-east-2
  timeout: 900 # mv to function once consolidated
  memorySize: 1024
  stage: dev
  runtime: nodejs18.x
  logRetentionInDays: 60
  apiGateway:
    shouldStartNameWithService: true
  deploymentBucket:
    name: rapids-serverless-deployments
  environment:
    JENKINS_USERNAME: ${env:JENKINS_USERNAME}
    JENKINS_TOKEN: ${env:JENKINS_TOKEN}
    NODE_ENV: production
    LOG_FORMAT: json
    LOG_LEVEL: debug
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "lambda:InvokeFunction"
          Resource:
            Fn::Join:
              - "-"
              - - arn:aws:lambda:${aws:region}:${aws:accountId}:function:${self:service}-${sls:stage}
                - &probotFn handleProbot

functions:
  *probotFn :
    handler: dist/probot.handler
    events:
      - http:
          path: /probot
          method: GET
    environment:
      APP_ID: ${env:APP_ID}
      WEBHOOK_SECRET: ${env:WEBHOOK_SECRET}
      PRIVATE_KEY: ${env:PRIVATE_KEY}
  authorizerFn:
    handler: dist/authorizer.handler
    environment:
      probotFnName:
        "Fn::GetAtt":
          - *probotFn
          - Arn
      PRIVATE_KEY: ${env:PRIVATE_KEY}
    events:
      - http:
          path: /
          method: POST
  nvidiaOrgProbot:
    handler: dist/probot.handler
    events:
      - http:
          path: /nvidia-org
          method: POST
          async: true
    environment:
      APP_ID: ${env:NVIDIA_ORG_APP_ID}
      WEBHOOK_SECRET: ${env:NVIDIA_ORG_WEBHOOK_SECRET}
      PRIVATE_KEY: ${env:NVIDIA_ORG_PRIVATE_KEY}
  morpheusOrgProbot:
    handler: dist/probot.handler
    events:
      - http:
          path: /nv-morpheus-org
          method: POST
          async: true
    environment:
      APP_ID: ${env:MORPHEUS_ORG_APP_ID}
      WEBHOOK_SECRET: ${env:MORPHEUS_ORG_WEBHOOK_SECRET}
      PRIVATE_KEY: ${env:MORPHEUS_ORG_PRIVATE_KEY}
