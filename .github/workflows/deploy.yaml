name: deploy-probot

on:
  push:
    branches: main
    paths:
      - "src/**"
      - "package*.json"
      - "serverless.yaml"
      - ".github/workflows/deploy.yaml"

jobs:
  deploy:
    name: Deploy Probot Application
    runs-on: ubuntu-latest
    container: node:14
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install npm dependencies
        run: npm ci
      - name: Install serverless framework
        run: npm install -g serverless
      - name: Test Probot
        run: npm run test
      - name: Build Probot
        run: npm run build
      - name: Copy release draft template
        run: cp src/plugins/ReleaseDrafter/draft_template.njk dist/plugins/ReleaseDrafter
      - name: Deploy Probot
        run: npm run deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.SERVERLESS_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SERVERLESS_AWS_SECRET_ACCESS_KEY }}
          APP_ID: ${{ secrets.APP_ID }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          JENKINS_WEBHOOK_TOKEN: ${{ secrets.JENKINS_WEBHOOK_TOKEN }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
