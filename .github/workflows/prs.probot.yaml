name: Probot PR Checks
on:
  pull_request:
    paths:
      - "probot/**"

defaults:
  run:
    working-directory: probot

jobs:
  tests:
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install packages
        run: npm ci
      - name: Run unit tests
        run: npm run test
