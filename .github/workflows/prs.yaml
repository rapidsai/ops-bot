name: unit-tests
on:
  pull_request:

jobs:
  probot:
    runs-on: ubuntu-latest
    container: node:14
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install packages
        run: npm ci
      - name: Run build
        run: npm run build
      - name: Run unit tests
        run: npm run test
